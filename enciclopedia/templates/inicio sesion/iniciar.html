{% extends "base.html" %}  

{% block titulo %}Iniciar Sesion {% endblock %}

{% block contenido %}
<main>
    <div class="img">
        <div class="boton">
            <a href="{% url 'colabora' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg>
            </a>
        </div>
        <div class="foto">
            <img src="" alt="">
        </div>
    </div>
    <div class="body">
        <div class="texto">
            <h2>Inicio de Sesion</h2>
        <span>Bienvenido de nuevo</span>
    </div>
        <form action="" id="form-login" class="rol-form" method="post">
            <div class="mb-3">
                <!--Usuario-->
                <label for="" class="form-label">Nombre usuario</label>
                <input type="email" class="form-control" id="" placeholder="Usuario">
            </div>
            <!--Constrasena-->
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="contraseña">
                <div id="passwordHelpBlock" class="form-text">
                    Tu contraseña debe tener entre 8-20 caracteres, contener letras y numeros, y no debe contener espacios, caracteres especiales o emoji.
                </div>
            </div>
            <button type="button" class="btn">Iniciar Sesion</button>
        </form>
</main>

{% endblock %}
